version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: payment-gateway-db
    environment:
      POSTGRES_USER: gateway_user
      POSTGRES_PASSWORD: gateway_pass
      POSTGRES_DB: payment_gateway
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gateway_user -d payment_gateway"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - payment-network

  redis:
    image: redis:7-alpine
    container_name: payment-gateway-redis
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - payment-network
    command: redis-server --appendonly yes

  api:
    build:
      context: ./backend
      dockerfile: DockerFile
    container_name: payment-gateway-api
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/payment_gateway
      SPRING_DATASOURCE_USERNAME: gateway_user
      SPRING_DATASOURCE_PASSWORD: gateway_pass
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
      REDIS_HOST: redis
      REDIS_PORT: 6379
      DATABASE_URL: jdbc:postgresql://postgres:5432/payment_gateway
      DATABASE_USERNAME: gateway_user
      DATABASE_PASSWORD: gateway_pass
      SERVER_PORT: 8000
      PORT: 8000
      HEALTH_REDIS_OPTIONAL: "true"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - payment-network

  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile.worker
    container_name: payment-gateway-worker
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      api:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/payment_gateway
      SPRING_DATASOURCE_USERNAME: gateway_user
      SPRING_DATASOURCE_PASSWORD: gateway_pass
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
      REDIS_HOST: redis
      REDIS_PORT: 6379
      DATABASE_URL: jdbc:postgresql://postgres:5432/payment_gateway
      DATABASE_USERNAME: gateway_user
      DATABASE_PASSWORD: gateway_pass
      SERVER_PORT: 8001
      PORT: 8001
      WORKER_ENABLED: "true"
    networks:
      - payment-network

  dashboard:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: payment-gateway-dashboard
    ports:
      - "3000:80"
    depends_on:
      - api
    environment:
      - API_URL=http://api:8000
    networks:
      - payment-network

  checkout:
    build:
      context: ./checkout-page
      dockerfile: Dockerfile
    container_name: payment-gateway-checkout
    ports:
      - "3001:80"
    depends_on:
      - api
    environment:
      - API_URL=http://api:8000
    networks:
      - payment-network

volumes:
  postgres_data:
  redis_data:

networks:
  payment-network:
    driver: bridge
